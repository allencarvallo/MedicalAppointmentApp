<form class="form" (ngSubmit)="onSubmit()">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="patientName"><b>Name</b></label>
        <input type="text" name="patientName" [(ngModel)]="patientName" placeholder="Enter Name" required>

        <label for="patientEmail"><b>Email</b></label>
        <input type="email" name="patientEmail" [(ngModel)]="patientEmail" placeholder="Enter Email" required>

        <label for="patientPassword"><b>Password</b></label>
        <input type="password" name="patientPassword" [(ngModel)]="patientPassword" placeholder="Enter Password" required>

        <div class="clearfix">
        <button type="submit" class="signupbtn">Sign Up</button>
        </div>

    </div>
</form>
