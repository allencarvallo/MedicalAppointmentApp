<p>
  <label for="add appointment"><strong>Add Appointment</strong></label>
  <button id="add appointment" (click)="addAppointment()">
    <mat-icon>add</mat-icon>
  </button>
</p>


<table class="table">
  <thead>
    <tr class="trows">
      <th scope="col">Id</th>
      <th scope="col">Patient</th>
      <th scope="col">Description</th>
      <th scope="col">Doctor</th>
      <th scope="col">Date</th>
      <th scope="col">Token</th>
      <th scope="col">Modify/Delete</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let appointment of appointments">
      <td>{{ appointment?.appointmentId }}</td>
      <td>{{ appointment?.patient?.patientName }}</td>
      <td>{{ appointment?.description }}</td>
      <td>{{ appointment?.doctor?.doctorName }}</td>
      <td>{{ appointment?.appointmentTime | date }}</td>
      <td>{{ appointment?.token }}</td>
      <td>
        <button (click)="appointmentEdit(appointment)">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="appointmentDelete(appointment)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>

    </tr>
  </tbody>
</table>
