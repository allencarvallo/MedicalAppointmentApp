<h2 class="heading">Patient Login</h2>

<form class="form" (ngSubmit)="onSubmit()">

    <p>Email :  <input type="email" name="patientEmail" [(ngModel)]="patientEmail" placeholder="your email"></p>

    <p>Password :  <input type="password" name="patientPassword" [(ngModel)]="patientPassword" placeholder="your password"></p>

    <p><input type="submit" value="Submit" class="btn"></p>

</form>
